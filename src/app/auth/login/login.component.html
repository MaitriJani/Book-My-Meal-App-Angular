 <section class="login-content">
  <div class="login-content-lt"></div>
  <div class="login-content-rt">
    <div class="login-box">
      <form class="login-form" [formGroup]="loginForm"> 

        <h3 class="login-head">Login</h3>
        <p class="login-text">Enter the details below to continue.</p>

        <!-- EMAIL -->
        <div class="form-group">

          <mat-label class="control-label">Employee Email ID</mat-label>
        

          <div class="input-addon">
            <mat-form-field appearance="outline" class="form-field">
            <input class="form-control" type="email" matInput placeholder="Enter Email" formControlName="email"  pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" >
            <mat-error *ngIf= "loginForm.get('email')?.hasError('required')">This Input Is Required!</mat-error>
                    <mat-error *ngIf= "loginForm.get('email')?.hasError('email')">Please enter a valid email address. </mat-error> 
            </mat-form-field>
          </div>
        </div>


      <!-- PASSWORD -->
        <div class="form-group">
          <mat-label class="control-label">Password</mat-label>
          <div class="input-addon">
            <mat-form-field appearance="outline" class="form-field">
            <input matInput type="password" class="form-control" placeholder="Password" formControlName="password"/>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This Input Is Required!</mat-error>
                </mat-form-field>
          </div>
        </div>

          <button mat-raised-button class="btn btn-xl btn-primary" (click)="login()" [disabled]= "loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</section>
